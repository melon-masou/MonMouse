name: Snapshot
on: workflow_dispatch
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release
    - name: Pack
      run: cd target\release && tar -caf monmouse.zip monmouse.exe monmouse-cli.exe
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: monmouse-${GITHUB_SHA::7}-windows
        path: target/release/monmouse.zip